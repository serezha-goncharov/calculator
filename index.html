<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src='calculator.js' defer></script>
  <title>Calculator</title>
</head>
<body>
  <h1>Calculator 2000</h1>
  <input value="" id="input" type="text" class="input__field" placeholder="Input">
  <button id="backspace" class="backspace">←</button>
  <button id="clear" class="clear">х</button>
  <p id="answer">Result:</p>
  <table class="numbers">
    <tbody>
        <tr>
          <td>
            <button id="1" type="number" class="number" value="1">1</button>
          </td>
          <td>
            <button id="2" type="number" class="number" value="2">2</button>
          </td>
          <td>
            <button id="3" type="number" class="number" value="3">3</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="4" type="number" class="number" value="4">4</button>
          </td>
          <td>
            <button id="5" type="number" class="number" value="5">5</button>
          </td>
          <td>
            <button id="6" type="number" class="number" value="6">6</button>
          </td>
        </tr>
        <tr>
          <td>
            <button id="7" type="number" class="number" value="7">7</button>
          </td>
          <td>
            <button id="8" type="number" class="number" value="8">8</button>
          </td>
          <td>
            <button id="9" type="number" class="number" value="9">9</button>
          </td>
        </tr>
        <tr>
          <td></td>
          <td>
            <button id="0" type="number" class="number" value="0">0</button>
          </td>
          <td></td>
        </tr>
    </tbody>
  </table>
  <p></p>
  <table class="actions">
    <tbody>
      <td>
        <button id="plus">+</button>
      </td>
      <td>
        <button id="minus">-</button>
      </td>
      <td>
        <button id="multiply">*</button>
      </td>
      <td>
        <button id="divide">/</button>
      </td>
      <td>
        <button id="equal">=</button>
      </td>
    </tbody>
  </table>
</body>
</html>
